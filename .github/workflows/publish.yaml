name: Publish

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - run: go test ./...
      - uses: ko-build/setup-ko@v0.9
      - run: ko build -B -t latest,${{ github.sha }} ./cmd/firesync
